<div class="wrapper-page">


  <app-profile-user [user]="user"></app-profile-user>

  <app-create-story 
    [user]="user" 
    [currentUser]="currentUser" 
    (createStoryEvent)="handleStoryEvent($event)" 
    *ngIf="currentUser._id === user._id" >
  </app-create-story>
  
  <app-list-stories [stories]="stories"></app-list-stories>
</div>
