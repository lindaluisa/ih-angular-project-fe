<nav class="navbar navbar-light">
  <a class="navbar-brand"  [routerLink]="['/']">
    <div class="sharemo-logo d-inline-block">
      Sharemo
    </div> 
    <img src="./assets/images/sharemo-logo.png" width="50" height="40" class="" alt="">
  </a>
  
  <div [ngClass]="{'is-user': user, 'is-anon': anon}">
    <div *ngIf="loading">
      <span class="username text">loading...</span>
    </div>
    <div *ngIf="!loading && !!user">
      <a [routerLink]="['/profile']">{{user.username}}</a>
      <a (click)="logout($event)">logout</a>
      <a [routerLink]="['/users']">users</a>
    </div>
    <div *ngIf="!loading && anon">
      <a [routerLink]="['/login']">login</a>
      <a [routerLink]="['/signup']">signup</a>
    </div>
  </div>

</nav>

<router-outlet></router-outlet>
