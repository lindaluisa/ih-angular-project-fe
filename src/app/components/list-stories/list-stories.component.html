<div class="form-wrapper">
  <h2>Your stories</h2>
  
  <ul>
    <li class="form-control" *ngFor="let story of stories">
      <p>{{story.message}}</p>
      <!-- <p>{{story._id}}</p> -->
        <a [routerLink]="['/story', story._id]">
          <button class="btn btn-outline-dark respond-btn" type="submit">Respond</button>
        </a>

    </li>
  </ul>
</div>
